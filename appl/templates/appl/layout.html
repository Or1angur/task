{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'appl/css/main.css' %}">
    <script src="https://kit.fontawesome.com/f200c809f3.js" crossorigin="anonymous"></script>
    <title>{% block title %}Главная{% endblock %}</title>
  </head>
  <body>
    <aside class="">
      <img src="{% static 'appl/img/logo.jpg' %}" alt="Logo">
      <span class="logo">CourseTime</span>
      <h2>Навигация</h2>
      <ul>
        <a href="{% url 'home' %}"><li><i class="fas fa-house-user"></i> Главная</li></a>
        <a href="{% url 'list' %}"><li><i class="fas fa-list"></i> Список курсов</li></a>
        <a href="{% url 'about' %}"><li><i class="fas fa-id-card-alt"></i> Про нас</li></a>
      </ul>
    </aside>
    <main>
      {% block content %}
      {% endblock %}
    </main>
  </body>
</html>
